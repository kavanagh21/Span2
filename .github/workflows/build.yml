name: Build SpAN

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 numpy pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name SpAN --runtime-hook hooks/hook-pyqt6.py --collect-all PyQt6 span/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpAN-Windows
          path: dist/SpAN.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 numpy pyinstaller

      - name: Build .app bundle with PyInstaller
        run: |
          pyinstaller \
            --windowed \
            --name SpAN \
            --osx-bundle-identifier com.deankavanagh.span \
            --runtime-hook hooks/hook-pyqt6.py \
            --collect-all PyQt6 \
            span/main.py

      - name: Zip the .app bundle
        run: |
          cd dist
          zip -r SpAN-macOS.zip SpAN.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpAN-macOS
          path: dist/SpAN-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SpAN-Windows
          path: artifacts/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SpAN-macOS
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/SpAN.exe
            artifacts/SpAN-macOS.zip
          generate_release_notes: true
